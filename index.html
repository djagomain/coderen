<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportschool Oefeningen</title>
    <script defer src="script.js"></script> <!-- Verwijst naar externe JavaScript -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="exercise-container">
        <h1>Sportschool Oefeningen</h1>

        <img src="images/wachten.jpg" alt="oefening" id="oefening-foto">

        <div>
            <p>Vermoeidheid: <span id="vermoeidheid-level">0%</span></p>
        </div>

        <div id="oefening-info">
            Klik op een oefening om te beginnen.
        </div>

        <div class="button-container">
            <button data-oefening="deadlift">Deadlift</button>
            <button data-oefening="squat">Squat</button>
            <button data-oefening="pushup">Push-up</button>
            <button data-oefening="curls">Curls</button>
            <button data-oefening="shoulders">Shoulders</button>
            <button data-oefening="raises">Raises</button>
        </div>

        <div class="extra-buttons">
            <button id="oortjes-knop">▶️ Oortjes aan</button>
        </div>

        <audio id="gym-muziek-1" src="audio/gym-muziek1.mp3"></audio>
        <audio id="gym-muziek-2" src="audio/gym-muziek2.mp3"></audio>
        <audio id="gym-muziek-3" src="audio/gym-muziek3.mp3"></audio>
        <audio id="gym-muziek-4" src="audio/gym-muziek4.mp3"></audio>

    </main>
</body>

</html>
