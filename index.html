<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportschool Oefeningen</title>
    <script defer src="script.js"></script> <!-- Verwijst naar externe JavaScript -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="exercise-container">
        <h1>Sportschool Oefeningen</h1>

        <img src="images/piccaa.jpg" alt="oefening" id="oefening-foto">

        <div>
            <p>Vermoeidheid: <span id="vermoeidheid-level">0%</span></p>
        </div>

        <div class="button-container">
            <button onclick="verhoogVermoeidheid('deadlift')">Deadlift</button>
            <button onclick="verhoogVermoeidheid('squat')">Squat</button>
            <button onclick="verhoogVermoeidheid('pushup')">Push-up</button>
            <button onclick="verhoogVermoeidheid('curls')">Curls</button>
            <button onclick="verhoogVermoeidheid('shoulders')">Shoulders</button>
            <button onclick="verhoogVermoeidheid('raises')">Raises</button>
        </div>

        <div id="oefening-info">Klik op een oefening om te beginnen.</div>

    </main>

</body>

</html>
